<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Alien Sightings</title>
</head>

<body>

    <!-- Page Header -->
    <div class="container-fluid text-info">
        <h1 class="display-1">Alien Sightings</h1>
    </div>

    <!--Page Introduction -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p>WAKE UP SHEEPLE! Ths come to Earth and we here at <strong>www.ALIENS-R-REAL.com</strong> have collected all of the eye-witness reports we could to prove it!</p>
                <p>The planet Earth needs to know what we have found!</p>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="search" placeholder="Search by Date">
                    <a id="searchButton" class="btn btn-outline-info">Search</a>
                    <a id="reloadButton" class="btn btn-outline-danger">Reload Dataset</a>
                </div>
            </div>
        </div>

        <br>

        <!-- Table with Alien Data -->
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <table class="table table-responsive table-hover table-bordered table-striped table-light">
                        <thead class="bg-info text-white">
                            <tr>
                                <th scope="col" id='datetime'>Date</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                                <th scope="col">Country</th>
                                <th scope="col">Shape</th>
                                <th scope="col">Duration (Minutes)</th>
                                <th scope="col">Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Import other stuff that Bootstrap needs to work< -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

        <!-- Import Bootstrap itself -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

        <!-- Import script for parsing table and data -->
        <script src="aliendata.js" type="text/javascript" id='aliendata'></script>
        <script src="index.js" type="text/javascript"></script>

</body>

</html>
